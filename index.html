<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"  />
  <title>Basic Calculator</title>
  <meta name="description" content="A basic, mobile-optimized calculator built with javascript." />
  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=0" name="viewport"  />
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css" />
  <link href="./style.css" type="text/css" rel="stylesheet" />
  <script src="./controller.js"></script>
</head>
<body>


<div class="container">
  <div id="calculator" class="shadow">

    <div class="top">
      <input id="display" placeholder="0" autofocus/>
    </div>

    <div class="keys" id="calcKeys">
      <div class="digits row">
        <button class="well digit red" id="clear" value="clear">C</button>
        <button class="well digit red" id="clearEntry" value="clearEntry">CE</button>
        <button class="well digit red" id="back" value="back">B</button>
        <button class="well digit grey" id="divide" value="/">&divide;</button>
      </div>
      <div class="digits row">
        <button class="well digit blue" id="seven" value="7">7</button>
        <button class="well digit blue" id="eight" value="8">8</button>
        <button class="well digit blue" id="nine" value="9">9</button>
        <button class="well digit grey" id="times" value="*">&times;</button>
      </div>
      <div class="digits row">
        <button class="well digit blue" id="four" value="4">4</button>
        <button class="well digit blue" id="five" value="5">5</button>
        <button class="well digit blue" id="six" value="6">6</button>
        <button class="well digit grey" id="minus" value="-">-</button>
      </div>
      <div class="digits row">
        <button class="well digit blue" id="one" value="1">1</button>
        <button class="well digit blue" id="two" value="2">2</button>
        <button class="well digit blue" id="three" value="3">3</button>
        <button class="well digit grey" id="plus" value="+">+</button>
      </div>
      <div class="digits row">
        <button class="well digit blue" id="negToggle" value="negToggle">&plusmn;</button>
        <button class="well digit blue" id="zero" value="0">0</button>
        <button class="well digit blue" id="dot" value=".">.</button>
        <button class="well digit grey" id="equals" value="=">=</button>

      </div>
    </div>
  </div>
</div>
</body>

</html>
